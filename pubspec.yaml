name: empabee
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5 
  http: ^1.0.0
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter
flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/images/LogoSolo.png"
  adaptive_icon_background: "assets/images/LogoSolo.png"
  min_sdk_android: 21
  flutter_lints: ^2.0.0
  web:
    generate: true
    image_path: "assets/images/LogoSolo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
 


flutter:
  
  uses-material-design: true

  assets:
    - assets/images/ic_imslogo.png
    - assets/images/googlelogo.png
    - assets/images/fblogo.jpg
    - assets/images/twitterlogo.jpg
    - assets/images/ulogo.png
    - assets/images/ulogo.jpg
    - assets/images/login.png
    - assets/images/logo.png
    - assets/images/powered_by.png
    - assets/images/logoSolo.png
    - assets/images/LogoEmpabee.png
    - assets/images/qrcode-generado.png

  